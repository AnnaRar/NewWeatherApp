<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <form action="URL_OF_REST" method="POST" id="search-form">
          <input
            id="search-submit"
            type="text"
            placeholder="Type a city..."
            autocomplete="off"
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="weather-det">
          <h1 class="tem">
            <span id="temperature"></span><span class="unit">°C|°F</span>
          </h1>

          <h2 id="city">Mykolaiv</h2>
          <p class="time" id="date-time">14</p>
        </div>
        <ul class="weather-items">
          <li><span id="description">&&&&</span></li>
          <li class="humidity">
            <i class="fa-solid fa-droplet"></i><span id="humid"> 92% </span>
          </li>
          <li class="wind">
            <i class="fa-solid fa-wind"></i>
            <span id="windspeed"></span>
          </li>
        </ul>
        <figure>
          <img src="Img/cloudy.png" alt="sun" width="100" height="100" />
        </figure>
      </div>
      <!--  <div class="signature"><p><a href="https://github.com/AnnaRar/Weather-App" target="_blank">Open-source code</a> by Anastasia K</p></div> -->
    </div>
    <script
      src="https://kit.fontawesome.com/305fb13dc5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
